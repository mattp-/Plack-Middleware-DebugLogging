name = Plack-Middleware-DebugLogging
author = Matthew Phillips <mattp@cpan.org>
license = Perl_5
copyright_holder = Matthew Phillips <mattp@cpan.org>
version = 0.001005

[@Basic]

[MetaJSON]
[NextRelease]
[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
[PodWeaver]

[GithubMeta]
issues = 1

[CheckChangeLog]
[PkgVersion]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodSyntaxTests]

[Prereqs / RuntimeRequires]
Data::Dumper::Concise = 0
Data::Serializer::Raw = 0
HTTP::Message = 0
Module::Runtime = 0
Plack = 0
Term::Size::Any = 0
Test::LongString = 0
Text::SimpleTable = 0
Try::Tiny = 0

[Prereqs / TestRequires]
Test::More = 0

[Run::BeforeRelease]
run = cp %d%pREADME.mkdn .
